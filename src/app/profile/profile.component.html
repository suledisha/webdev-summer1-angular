<div class="container-fluid">
  <h1>Profile</h1>

  <input [(ngModel)]="username"
         placeholder="username"
         class="form-control"/>
  <input [(ngModel)]="firstName"
         placeholder="first name"
         class="form-control"/>
  <input [(ngModel)]="lastName"
         placeholder="lastName"
         class="form-control"/>
  <input [(ngModel)]="email"
         placeholder="email"
         class="form-control"/>
  <button (click)="update()"
          class="btn btn-primary btn-block">
    Update
  </button>

  <h2>Sections ({{sections.length}})</h2>

  <div *ngFor="let course of courses">
    <ul class="list-group">
      <div *ngFor="let enrollment of sections">
        <li class="list-group-item" *ngIf="course.id===enrollment.section.courseId">
          <a routerLink='/course/{{course.id}}/section'> Course : {{course.title}} Section: {{enrollment.section.name}} </a>
          <button (click)="unenroll(enrollment.section._id)" class="btn btn-danger">Un-Enroll</button>
        </li>
      </div>
    </ul>
  </div>

  <a (click)="logout()">Logout</a>
  <a routerLink="/home">Home</a>
  <a routerLink="/admin" *ngIf="username==='admin'">Admin Page</a>
</div>
