<div class="row">
  <div class="col-4">
    <ul class="list-group">
      <li class="list-group-item active">Course</li>
      <li [ngClass]="{'active': course.id == courseId}"
          (click)="loadSections(course.id)"
          *ngFor="let course of courses"
          class="list-group-item">
        <a routerLink="/course/{{course.id}}/sections">
          {{course.title}}</a>
      </li>
    </ul>
  </div>
  <div class="col-8">
    <app-admin-section-list></app-admin-section-list>
  </div>
</div>
