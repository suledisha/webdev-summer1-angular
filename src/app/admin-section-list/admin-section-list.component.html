<div class="container-fluid">
  <h1>Sections for course: {{courseId}}</h1>
  <br>
  <input [(ngModel)]="sectionName"
         placeholder="Section Name"
         class="form-control">
  <br>
  <input [(ngModel)]="seats"
         placeholder="Seats available"
         class="form-control">
  <br>
  <input [(ngModel)]="maxSeats"
         placeholder="Max Seats"
         class="form-control">
  <br>
  <button (click)="createSection(sectionName, seats, maxSeats)" class="btn btn-success btn-block">
    Add Section
  </button>
  <br>
  <button (click)="saveSection()" class="btn btn-success btn-block">
    Save Section
  </button>
  <br>
  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      Name: {{section.name}} Available Seats: {{section.seats}} Maximum Seats: {{section.maxSeats}}
      <button (click)="setSection(section.name, section.seats, section.maxSeats, section._id)"
              class="float-right btn btn-primary">Edit</button>&nbsp; &nbsp;
      <button (click)= "deleteSection(section._id)" class="float-right btn btn-danger">Delete</button>
    </li>
  </ul>
</div>
