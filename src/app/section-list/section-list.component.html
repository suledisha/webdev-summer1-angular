<div class="container-fluid">
  <a routerLink="/home">Home</a>
  <br>
  <br>
  <h1>Sections for course: {{courseId}}</h1>
  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      Name: {{section.name}} Available Seats: {{section.seats}} Maximum Seats: {{section.maxSeats}}
      <button *ngIf="section.seats>0" (click)="enroll(section)"
              class="float-right btn btn-primary">Enroll</button>
    </li>
  </ul>

</div>
